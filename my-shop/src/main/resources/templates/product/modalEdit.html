<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modalEdit">
    <div class="modal fade" id="modalEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Update Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmEdit" method="post">
                        <input type="hidden" id="productIdEdit">
                        <div class="col-lg-6 fl">
                            <div class="row col-lg-12 mt-3">
                                <div class="col-lg-12">
                                    <label>Title</label>
                                    <input type="text" id="titleEdit" name="titleEdit" class="form-control">
                                </div>
                            </div>
                            <div class="row col-lg-12 mt-3">
                                <div class="col-lg-6">
                                    <label>Price</label>
                                    <input type="text" id="priceEdit" name="priceEdit" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label>Type</label>
                                    <select name="typeIdEdit" id="typeIdEdit" class="form-control">

                                    </select>
                                </div>
                            </div>
                            <div id="renderErrorUp"  style="padding-top: 10px">

                            </div>
                        </div>
                        <div class="col-lg-6 fl">
                            <div class="file-upload1">
                                <button class="file-upload-btn1" type="button"
                                        onclick="$('.file-upload-input1').trigger( 'click' )">Add Image
                                </button>

                                <div class="image-upload-wrap1">
                                    <input class="file-upload-input1" id="imageFileEdit" type='file'
                                           onchange="readURLUp(this);"
                                           accept="image/*"/>
                                    <div class="drag-text1">
                                        <h3>Drag and drop a file or select add Image</h3>
                                    </div>
                                </div>
                                <div class="file-upload-content1">
                                    <img class="file-upload-image1" id="imageEdit" src="" alt="your image"/>
                                    <div class="image-title-wrap1">
                                        <button type="button" onclick="removeUpload()" class="remove-image1">
                                            Remove <span class="image-title1">Uploaded Image</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnEdit" class="btn btn-outline-secondary">
                        <i class="fas fa-pencil-alt"></i>
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
